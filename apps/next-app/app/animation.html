<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
:root {
    --primary: #fff;
    --secondary: #f0f0f0;
    --tertiary: #fff;
    --text-primary: #000;
    --text-secondary: #555;
    --red: rgb(255,59,48);
    --orange: rgb(255,149,0);
    --green: rgb(52,199,89);
    --mint: rgb(0,199,190);
    --blue: rgb(0,122,255);
    --indigo: rgb(88,86,214);
    --purple: rgb(175,82,222);
}

html {
    /* La taille de base du texte est maintenant relative à la largeur du viewport */
    font-size: calc(0.625vw + 0.625vh); /* Utilisation de calc() pour une taille de base légèrement plus stable */
}
*{
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-decoration: none;
    list-style: none;
}
body {
    background-color: var(--primary);
    color: var(--text-primary);
}

/* --- Conteneurs principaux : Utilisation de vh/vw pour les positions et tailles --- */

#intro-container {
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    position: relative;
    animation: zoom 1.5s ease 4.4s forwards;
}

#nird-container {
    display: flex;
    /* 10rem -> 100px. Sur 900px de haut, c'est 11.11vh */
    height: 11.11vh;
    overflow: hidden;
    /* 40rem -> 400px. Sur 900px de haut, c'est 44.44vh */
    margin-top: 44.44vh;
    position: absolute;
    animation: left 1.5s ease 2.8s forwards;
}

.nird-box {
    background-color: white;
    /* 10rem -> 100px. 11.11vh (hauteur) ou 6.25vw (largeur) */
    height: 11.11vh; 
    width: 6.25vw;
    text-align: center;
    /* 10rem -> 100px. Environ 11.11vh ou 6.25vw */
    font-size: 8vh; /* Ajusté légèrement pour le rendu, vh est plus pertinent pour la hauteur du texte */
    font-weight: bold;
    color: black;
}

/* Ajustement des positions initiales des lettres NIRD */
/* 30rem -> 300px. Sur 900px de haut, c'est 33.33vh */
#nird-n, #nird-i, #nird-r, #nird-d {
    margin-top: 33.33vh;
}
#nird-n { animation: scroll 2s ease-out 0.1s forwards; }
#nird-i { animation: scroll 2s ease-out 0.3s forwards; }
#nird-r { animation: scroll 2s ease-out 0.5s forwards; }
#nird-d { animation: scroll 2s ease-out 0.7s forwards; }

#cross-container {
    display: flex;
    /* 20rem -> 200px. Sur 900px de haut, c'est 22.22vh */
    height: 22.22vh;
    /* 36rem -> 360px. Sur 900px de haut, c'est 40vh */
    margin-top: 40vh;
    position: absolute;
    animation: cross 1.5s ease 2.8s forwards;
    align-items: center;
    /* -80rem -> -800px. Sur 1600px de large, c'est -50vw */
    margin-left: -50vw;
}

#cross {
    background-color: transparent;
    text-align: center;
    font-family: Arial;
    /* 20rem -> 200px. Environ 22.22vh ou 12.5vw */
    font-size: 20vh; /* Utilisation de vh pour la taille du 'X' */
    color: #0b0816;
    font-weight: lighter;
}

#white-box {
    background-color: white;
    height: 100vh;
    width: 100%;
    position: absolute;
    /* -100rem -> -1000px. Sur 1600px de large, c'est -62.5vw */
    margin-left: -62.5vw;
    animation: left-white 1.5s ease 2.8s forwards;
}

#klub {
    /* 35rem -> 350px. Sur 1600px de large, c'est 21.875vw */
    width: 21.875vw;
    /* 1rem -> 10px. Sur 1600px de large, c'est 0.625vw */
    padding-left: 0.625vw;
}

/* --- Keyframes : Ajustement des valeurs rem/px en vh/vw --- */

@keyframes scroll {
    0% {
        /* 30rem -> 300px -> 33.33vh */
        margin-top: 33.33vh;
    }
    100% {
        /* -70rem -> -700px -> -77.77vh */
        margin-top: -77.77vh;
    }
}
@keyframes left-white {
    0% {
        /* -100rem -> -1000px -> -62.5vw */
        margin-left: -62.5vw;
    }
    100% {
        /* -175rem -> -1750px -> -109.375vw */
        margin-left: -109.375vw;
    }
}
@keyframes left {
    0% {
        margin-left: 0;
    }
    100% {
        /* -55rem -> -550px -> -34.375vw */
        margin-left: -34.375vw;
    }
}
@keyframes cross {
    0% {
        /* -80rem -> -800px -> -50vw */
        margin-left: -50vw;
    }
    100% {
        /* 36rem -> 360px -> 22.5vw */
        margin-left: 22.5vw;
    }
}
@keyframes zoom {
    0% {
        transform: scale(1);
    }
    100% {
        transform: scale(100);
    }
}

</style>


</head>
